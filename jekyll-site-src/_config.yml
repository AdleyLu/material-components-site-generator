title: Material Components for iOS
email: material-components-ios-discuss@googlegroups.com
description: > # this means to ignore newlines until "baseurl:"
  Material Design Components for iOS
basepath: "" # blank if hosted at site root, /subdirectory if hosted in "subdirectory" folder
url: "https://material-components-ios.github.io"
twitter_username: googledesign
permalink: :title


# Build settings
markdown: kramdown

# Kramdown settings
kramdown:
  # Don't use a highlighter.
  # This will output raw code blocks that can be
  # highlighted in javascript with CodeMirror.
  syntax_highlighter: none
  auto_ids: true

