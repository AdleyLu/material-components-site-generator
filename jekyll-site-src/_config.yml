#     layout: homepage
# - scope:
#     path: howto/index
#   values:
#     layout: landing
# - scope:
#     path: components/index
#   values:
#     layout: landing
#category specification
- scope:
    path: howto
  values:
    categories: howto
- scope:
    path: components
  values:
    categories: components
- scope:
    path: community
  values:
    categories: community
